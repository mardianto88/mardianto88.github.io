<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Gallery Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons (optional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Optional custom styles */
    .gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<section class="container py-5">
  <h2 class="text-center mb-4">Bootstrap Gallery Example</h2>

  <div class="row gallery">
    <div class="col-lg-3 col-md-4 col-6">
      <a href="https://via.placeholder.com/800x600" class="d-block mb-4 h-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="img-fluid img-thumbnail" src="https://via.placeholder.com/400x300" alt="Image 1">
      </a>
    </div>
    <div class="col-lg-3 col-md-4 col-6">
      <a href="https://via.placeholder.com/800x600" class="d-block mb-4 h-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="img-fluid img-thumbnail" src="https://via.placeholder.com/400x300" alt="Image 2">
      </a>
    </div>
    <div class="col-lg-3 col-md-4 col-6">
      <a href="https://via.placeholder.com/800x600" class="d-block mb-4 h-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="img-fluid img-thumbnail" src="https://via.placeholder.com/400x300" alt="Image 3">
      </a>
    </div>
    <div class="col-lg-3 col-md-4 col-6">
      <a href="https://via.placeholder.com/800x600" class="d-block mb-4 h-100" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="img-fluid img-thumbnail" src="https://via.placeholder.com/400x300" alt="Image 4">
      </a>
    </div>
    <!-- Add more images as needed -->
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Image Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img src="https://via.placeholder.com/800x600" class="img-fluid" alt="Image">
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS Bundle (Popper included) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
