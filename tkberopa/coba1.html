<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form id="contactForm" action="https://mardianto.cloud/tkberopa/send_email.html/mardianto.usn88@gmail.com" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Send">
    </form>

    <script>
        // Optional: Add JavaScript validation or interaction here
        // Example: You can use JavaScript to prevent form submission before validation
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();
            // Example: You can add custom validation logic here
            // Then submit the form programmatically if validated
            form.submit();
        });
    </script>
</body>
</html>
