  <!-- Custom JS for Gallery Pagination -->
  <script>
    // Function to create pagination links
    function createPaginationLinks(totalPages) {
      let paginationContainer = document.querySelector('.pagination');
      for (let i = 1; i <= totalPages; i++) {
        let li = document.createElement('li');
        li.classList.add('page-item');
        let a = document.createElement('a');
        a.classList.add('page-link');
        a.href = '#';
        a.textContent = i;
        li.appendChild(a);
        paginationContainer.appendChild(li);
      }
    }

    document.addEventListener('DOMContentLoaded', function () {
      const itemsPerPage = 12; // Number of items per page
      const gallery = document.querySelector('.photo-gallery .row.photos');
      const photos = Array.from(gallery.querySelectorAll('.item'));
      const paginationContainer = document.querySelector('.pagination');
      let currentPage = 1;

      function showItems(page) {
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        gallery.innerHTML = ''; // Clear existing items
        const paginatedItems = photos.slice(start, end);
        paginatedItems.forEach(item => {
          gallery.appendChild(item);
        });
      }

      // Calculate total number of pages
      const totalPages = Math.ceil(photos.length / itemsPerPage);

      // Show initial items
      showItems(currentPage);

      // Create pagination links
      createPaginationLinks(totalPages);

      // Pagination click event listener
      paginationContainer.addEventListener('click', function (event) {
        if (event.target.tagName === 'A') {
          event.preventDefault();
          currentPage = parseInt(event.target.textContent);
          showItems(currentPage);
          // Optionally, scroll to the top of the gallery section after page change
          gallery.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
